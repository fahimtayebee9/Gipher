<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

    <title>GIPHER APP</title>
</head>

<body >
    <section>
        <div class="container">
            <div class="row head-body justify-content-between align-items-center">
                <div class="col-md-4 d-flex align-items-center m-auto sm-520">
                    <img src="img/giphy-logo-1.svg" class="img-fluid" width="40px" alt="">

                </div>

                        <i class='bx bx-search-alt'></i>
                        <input type="text" placeholder="Search" class="search" id="search">
                    </div>
                </div>
            </div>
            <div class="row grid-body" id="grid">
                <div class="alert alert-warning m-auto" id="alert">
                    Please Search any tag to view Giphies
                </div>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
